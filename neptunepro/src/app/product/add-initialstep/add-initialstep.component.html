<h1 class="header">Set Product Data</h1>

<form (ngSubmit)="nextStep()">
    <div class="center-form mb-3">
        <table>
          <tr>
            <td><label class="form-label" for="ProductName">Product Name</label></td>
            <td><input id="ProductName" class="form-control is-valid"
               [(ngModel)]="product.ProductName" name="ProductName" required></td>
          </tr>
          <tr>
            <td><button class="btn btn-outline-secondary" type="submit">Next</button></td>
          </tr>
        </table>
      </div>
  </form>
